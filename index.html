<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy Coffee</title>
    <link rel="shortcut icon" href="assists/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="css/custom.min.css" />
    <script src="script/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body class="bg-third">
    <!-- navbar -->
    <div id="navbar-container"></div>

    <!-- intro text & main image -->
    <section id="intro">
      <div class="container-md">
        <div class="d-flex flex-column justify-content-center align-items-center">
          <h1 class="display-1 text-primary">Coffee</h1>
          <h2 class="display-5 text-muted">Coffee Shop</h2>
        </div>
        <div class="row justify-content-center align-items-center">
          <div class="col-md-7 me-auto">
            <p class="lead text-muted">
              Coffee, the world's favorite hot drink, is more than just a morning boost. It's a flavorful, complex brew with a rich history. Intrigued by its journey from bean to global phenomenon, or
              curious about brewing the perfect cup? Read on!
            </p>
          </div>
          <div class="col-md-4">
            <img src="assists/cup-min.jpeg" alt="a cup of coffee" class="img-thumbnail border-primary border-3 rounded mx-auto d-block" />
          </div>
        </div>
        <div class="d-flex justify-content-center d-md-block">
          <a href="./cards.html" class="btn btn-primary fw-bold btn-lg">Buy Now</a>
        </div>
      </div>
    </section>
    <footer>
      <p class="text-primary text-center"><i class="bi bi-c-circle"></i> Dev. Emad 2024</p>
    </footer>

    <!-- load and execute jquery -->
    <script src="script/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        // Load the navbar
        $("#navbar-container").load("navbar.html", function () {
          const currentHref = window.location.href;
          const filename = "./" + currentHref.substring(currentHref.lastIndexOf("/") + 1);

          // Select all anchor tags within the div with id="navbar-container"
          $("#navbar-container a").each(function () {
            const href = $(this).attr("href");

            // Check if the href attribute matches the filename
            if (href === filename) {
              // Add the "active" class to the matching link
              $(this).addClass("active");

              // Exit the loop since we only need to activate one link
              return false;
            }
          });
        });
      });
    </script>
  </body>
</html>
