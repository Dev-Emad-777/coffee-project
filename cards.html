<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy Coffee</title>
    <link rel="shortcut icon" href="assists/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="css/custom.min.css" />
    <script src="script/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body class="bg-third">
    <!-- navbar -->
    <nav class="navbar navbar-expand-md">
      <div class="container-lg">
        <!-- navbar-brand -->
        <a href="./index.html" class="navbar-brand">
          <img src="assists/favicon.svg" alt="Coffee logo" width="40" height="32" />
        </a>
        <!-- navbar-toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#items">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- navbar items -->
        <div class="collapse navbar-collapse justify-content-end align-center" id="items">
          <ul class="navbar-nav">
            <li class="nav-item"><a href="./index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="./cards.html" class="nav-link active">Buy Now</a></li>
            <li class="nav-item"><a href="./about.html" class="nav-link">About us</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- pricing -->
    <section>
      <div class="container-lg">
        <div class="text-center">
          <h1 class="text-primary">Coffee</h1>
          <p class="lead text-muted">choose what suit you</p>
        </div>

        <div class="row justify-content-center align-items-center">
          <div class="col-7 col-md-4">
            <div class="card text-center">
              <h3 class="card-header text-primary">Arabica</h3>
              <img src="assists/arabica.jpg" alt="" class="card-img-top" />
              <div class="card-body">
                <h3 class="card-title text-primary">Arabica Coffee</h3>
                <h6 class="card-subtitle">smooth taste with less caffeine</h6>
                <p class="card-text display-6 fw-bold my-2 text-primary">$4.99</p>
                <a href="#" class="btn bg-primary fw-bold text-white">Buy Now</a>
              </div>
              <div class="card-footer py-1 fw-bold text-secondary">pricing per kilogram</div>
            </div>
          </div>

          <div class="col-7 col-md-4">
            <div class="card my-2 text-center">
              <h3 class="card-header text-primary">Robusta</h3>
              <img src="assists/robusta.jpg" alt="" class="card-img-top" />
              <div class="card-body">
                <h3 class="card-title text-primary">Robusta Coffee</h3>
                <h6 class="card-subtitle">bitter taste with more caffeine</h6>
                <p class="card-text display-6 fw-bold my-2 text-primary">$2.99</p>
                <a href="#" class="btn bg-primary fw-bold text-white">Buy Now</a>
              </div>
              <div class="card-footer py-1 fw-bold text-secondary">pricing per kilogram</div>
            </div>
          </div>
        </div>
      </div>

      <footer class="my-1">
        <p class="text-primary text-center"><i class="bi bi-c-circle"></i> Dev. Emad 2024</p>
      </footer>
    </section>
  </body>
</html>
