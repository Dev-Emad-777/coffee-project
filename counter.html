<div class="d-flex justify-content-center align-items-center">
  <button class="minus btn btn-sm border border-2 border-primary"><span class="bi bi-dash-lg text-primary"></span></button>
  <input type="number" name="" id="" class="w-25 rounded-pill text-center" value="0" />
  <button class="plus btn btn-sm border border-2 border-primary"><span class="bi bi-plus-lg text-primary"></span></button>
</div>
<p class="card-text display-6 fw-bold my-2 text-primary">Total $<span class="total">0</span></p>

<script>
  $(document).ready(function () {
    $(".minus").on("click", function () {
      let nextInput = $(this).next("input"); // Find the next input element
      const price = parseFloat($(this).closest(".card").find(".price").text());
      const total = $(this).closest(".card").find(".total");

      if (nextInput.length) {
        // Check if a next input exists
        let count = parseInt(nextInput.val(), 10); // Parse current value to integer

        if (!isNaN(count) && count > 0) {
          // Validate number and prevent negative values
          nextInput.val(count - 1); // Decrease the value
          count = parseInt(nextInput.val(), 10);
          total.text(count * price);
        }
      } else {
        console.log("No next input found"); // Optional: Log a message if no next input exists
      }
    });

    $(".plus").on("click", function () {
      let prevInput = $(this).prev("input");
      const price = parseFloat($(this).closest(".card").find(".price").text());
      const total = $(this).closest(".card").find(".total");

      if (prevInput.length) {
        let count = parseInt(prevInput.val(), 10);

        if (!isNaN(count)) {
          prevInput.val(count + 1);
          count = parseInt(prevInput.val(), 10);
          total.text(count * price);
        }
      } else {
        console.log("No previous input found");
      }
    });
  });
</script>
