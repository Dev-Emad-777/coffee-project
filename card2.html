<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy Coffee</title>
    <link rel="shortcut icon" href="assists/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="css/custom.min.css" />
    <script src="script/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="css/sticky-footer.css" />

  <body class="bg-third">
    <!-- navbar -->
    <header id="navbar-container"></header>
    <!-- main -->
    <main class="container-md text-center d-flex flex-column justify-content-center align-items-center">
      <div>
        <h1 class="text-primary">Instant Coffee</h1>

      <div class="row gap-2 justify-content-center align-items-center">

          <div class="card">
            <img src="assists/instant-2.jpg" class="card-img-top" alt="..." />

              <h5 class="card-title text-primary">Coffee</h5>
              <p class="card-text"><span class="text-primary fw-bold">300g</span> of MOCCONA instant coffee</p>
              <p class="card-text display-6 fw-bold my-2 text-primary">$<span class="price">7.99</span></p>
              <div class="counter"></div>
              <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
          </div>
        </div>

        <div class="col-8 col-md-5">
          <div class="card">
            <img src="assists/instant-1.webp" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title text-primary">Gold</h5>
              <p class="card-subtitle"><span class="text-primary fw-bold">600g</span> of B&B ORIGINAL instant coffee</p>
              <p class="card-text display-6 fw-bold my-2 text-primary">$<span class="price">14.99</span></p>
              <div class="counter"></div>
              <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
          </div>
        </div>

        <div class="col-8 col-md-3">
          <div class="card">
            <img src="assists/instant-3.webp" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title text-primary">Coffee</h5>
              <p class="card-subtitle"><span class="text-primary fw-bold">100g</span> of Colombia instant Coffee</p>
              <p class="card-text display-6 fw-bold my-2 text-primary">$<span class="price">2.99</span></p>
              <div class="counter"></div>
              <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer id="footer"></footer>
  </body>
</html>
